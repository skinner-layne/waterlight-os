# Waterlight OS Alpha Frame Configuration
# /etc/waterlight/alpha.conf
#
# Loaded by waterlight-init during the hydrogen phase, before
# any other configuration is available. Keep this minimal.

[boot]
# Root filesystem
root = /dev/sda2
root_fs = btrfs
root_opts = compress=zstd,noatime,subvol=@

# Boot mode
sigma = 0
verbose = 0

[hydrogen]
# Kernel modules to load during hydrogen phase
modules = loop btrfs

[helium]
# System identity (set during helium fusion)
hostname = waterlight
timezone = UTC

[carbon]
# Essential services started during carbon fusion
# These are V000/V100 services that everything else depends on
services = syslogd crond

[oxygen]
# Application services started during oxygen fusion
# Loaded from /etc/waterlight/fusion/ directory
# This section provides overrides only
# max_element = 26  # Iron ceiling: don't auto-start above this

[iron]
# Post-boot configuration
boot_log = /var/waterlight/log/boot.log
