# V111 -- Positron
# Debug and test environments
# epsilon=1 (user), mu=1 (heavyweight), sigma=1 (development)

[vertex]
id = V111
name = Positron
epsilon = 1
mu = 1
sigma = 1
particle = positron
chiral_partner = V110

[cgroup]
slice = positron
enforce = true
memory_high = 2G
memory_max = 4G
cpu_weight = 200
cpu_max = max
pids_max = 16384

[capabilities]
# Broad capabilities for debugging
granted = cap_sys_ptrace cap_sys_admin cap_dac_read_search cap_net_admin cap_ipc_lock cap_net_bind_service
ambient = cap_sys_ptrace
denied =

[namespaces]
pid = shared-with-electron
net = shared-with-electron
mnt = private-with-debug
uts = private
ipc = shared-with-electron
user = mapped
cgroup = private

[security]
seccomp = permissive
no_new_privs = false

[description]
summary = Debug and test environments
components = Debuggers, profilers, fuzzers, test runners, load generators
