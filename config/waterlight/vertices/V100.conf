# V100 -- Photon
# Lightweight user-space production daemons
# epsilon=1 (user), mu=0 (lightweight), sigma=0 (production)

[vertex]
id = V100
name = Photon
epsilon = 1
mu = 0
sigma = 0
particle = photon
chiral_partner = V101

[cgroup]
slice = photon
enforce = true
memory_high = 64M
memory_max = 128M
memory_swap = 0
cpu_weight = 25
cpu_max = 50000 100000
pids_max = 256

[capabilities]
# Minimal capability set for lightweight services
granted = cap_net_bind_service
ambient = cap_net_bind_service
denied = cap_sys_admin cap_sys_ptrace cap_net_admin

[namespaces]
pid = private
net = private
mnt = private
uts = private
ipc = private
user = mapped
cgroup = private

[security]
seccomp = default-restrict
no_new_privs = true

[description]
summary = Lightweight user-space production daemons
components = DNS resolver, NTP client, log forwarder, health checkers, cron
