# V110 -- Electron
# Full user-space production services
# epsilon=1 (user), mu=1 (heavyweight), sigma=0 (production)

[vertex]
id = V110
name = Electron
epsilon = 1
mu = 1
sigma = 0
particle = electron
chiral_partner = V111

[cgroup]
slice = electron
enforce = true
memory_high = 1G
memory_max = max
cpu_weight = 100
cpu_max = max
pids_max = 4096

[capabilities]
# Per-service capability set (defined in fusion files)
granted = cap_net_bind_service cap_setuid cap_setgid
ambient = cap_net_bind_service
denied = cap_sys_admin

[namespaces]
pid = private
net = per-service
mnt = private
uts = private
ipc = per-service
user = mapped
cgroup = private

[security]
seccomp = default-restrict
no_new_privs = true

[description]
summary = Full user-space production services
components = Databases, web servers, application runtimes, message brokers
