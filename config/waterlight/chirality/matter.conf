# Matter (sigma=0) Configuration Overrides
# Applied when chirality is set to production mode
#
# Right-hand (dextro) path: synthesis, construction, deployment

[security]
# Strict security in production
capability_mode = strict
seccomp_default = restrict
audit_enabled = true
audit_mandatory = true

[network]
# Tight network policies
allow_introspection = false
debug_ports_open = false

[filesystem]
# No debug overlays in production
debug_overlay = false
source_overlay = false
symbols_overlay = false

[logging]
# Full audit trail
structured = true
level = info
retain_days = 90
