# Antimatter (sigma=1) Configuration Overrides
# Applied when chirality is set to development mode
#
# Left-hand (levo) path: analysis, destruction, debugging

[security]
# Relaxed security for development
capability_mode = moderate
seccomp_default = moderate
audit_enabled = false
audit_mandatory = false

[network]
# Open network for introspection
allow_introspection = true
debug_ports_open = true
# Debug port range: 9000-9999
debug_port_range = 9000-9999

[filesystem]
# Enable debug overlays
debug_overlay = true
source_overlay = true
symbols_overlay = true
# Overlay mount points
debug_overlay_src = /usr/lib/waterlight/debug
source_overlay_src = /usr/src
symbols_overlay_src = /usr/lib/debug

[logging]
# Verbose logging for debugging
structured = true
level = debug
retain_days = 7

[development]
# Hot-reload configuration
hot_reload = true
hot_reload_watch = /etc/waterlight,/usr/lib/waterlight

# Core dump configuration
core_dumps = true
core_dump_path = /var/waterlight/state/cores
core_dump_max_size = 1G
